<script>
const dias = prompt ('Insira a quantidade de dias: ');
const horas = prompt ('Insira a quantidade de horas: ');
const minutos = prompt ('Insira a quantidade de minutos: ');
const segundos = prompt ('insira a quantidade de segundos: ');
const total = Number(dias * 86400) + Number(horas * 3600) + Number(minutos * 60) + Number(segundos);
alert(`em segundos ira dar ${total}`);
</script>
